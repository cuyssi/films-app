<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

    <main>

        <table id="table" class="table table-success table-striped">
            <thead>
                <!--encabezado de la tabla -->
                <tr>

                    <th>Código</th>
                    <th>Título</th>
                    <!--celda del encabezado de la tabla, donde van los titulos de las propiedades -->
                    <th>Año</th>

                    <th></th>

            <tbody id="movies"></tbody>

        </table>
        <section class="bnts">

                    </label>
                    <label for="director">Director
                        <input type="text" id="director" placeholder="Director" />
                    </label>
                </section>
            </form>
        </section>
    </main>
